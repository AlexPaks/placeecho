services:
  api:
    build: .
    container_name: placeecho-api
    ports:
      - "8000:8000"
    env_file:
      - .env
    volumes:
      - ./static:/app/static
    depends_on:
      redis:
        condition: service_healthy

  redis:
    image: redis:7-alpine
    container_name: placeecho-redis
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 20
